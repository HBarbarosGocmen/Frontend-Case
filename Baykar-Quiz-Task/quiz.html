<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
   

    <title>Quiz</title>
  </head>
  <body>
    
   <div class=" font-roboto min-h-screen flex items-center justify-center bg-green-800">
 
<div class="f bg-white shadow-lg lex items-center justify-center shadow-white rounded-2xl p-10 mt-10 md:mt-0 w-[95%] md:w-[40%]">

  <div class="flex-col flex "> 
    
    <div id="timer" class=" text-black p-8  text-4xl text-center"></div>
   
    <div id="quiz-container" class=" justify-center flex flex-col gap-5 items-center font-roboto">
      
      <h2 id="question" class="text-xl capitalize text-gray-700 font-semibold"></h2>
      <div id="choices" class="flex flex-col gap-3"></div>
      <h1 class="rounded text-red-500  pt-10">Wait 10 seconds before answering the questions.</h1>
      
    </div>
    <div id="result-container" class="hidden">
      <h2 class="font-extrabold text-center text-3xl text-gray-700">Results</h2>
      <table id="result-table" >
        <tr>
          
          <th scope="col" class="px-6 py-4 text-black-400 border-r ">Questions</th>
          <th scope="col" class="px-6 py-4 text-black-400">Answers</th>
        </tr>
      </table>
    </div>
  </div>
</div>
   </div>
  
 <script src="quiz.js"></script>



 <script>
  tailwind.config = {
    theme: {
      extend: {},
    },
  };
</script>
  </body>
</html>
